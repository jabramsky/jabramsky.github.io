<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dummy1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <style>
    html, body, #vis {
        height: 100%;
        margin: 0;
    }

    .tooltip {
        position: absolute;
    }

    .tooltip p {
        background-color: white;
        border: #eee 1px solid;
        padding: 2px;
        font-family: sans-serif;
        font-size: 11px;
    }
</style>
</head>
<body>
    <div id="vis">

    </div>
    <script>

    var width = 1800;
    var height = 500;

    var margin = {
        top: 10,
        bottom: 100,
        left: 100,
        right: 120
    };

    var svg = d3.select('#vis')
        .append('svg')
            .attr('width', width)
            .attr('height', height)
        .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    var tooltip = d3.select('body')
        .append('div')
        .attr('class', 'tooltip');

    width = width - margin.left - margin.right;
    height = height - margin.top - margin.bottom;

    

    d3.csv('industry_gva_and_supply_small.csv', function(csv_data){
        console.log(csv_data);

        var x_scale = d3.scaleLinear()
        .range([0, width]);

        
        x_scale.domain([0, d3.max(csv_data, function(d){
            return (+d.OUTPUT);
            })])

        var x_axis = d3.axisBottom()
            .scale(x_scale);

        var ic = d3.max(csv_data, function(d){
            return (+d.IC);
        })

        var gva = d3.max(csv_data, function(d){
            return (+d.GVA);
        })

        var ic_scaled = x_scale(ic)
        var gva_scaled = x_scale(gva)

        var ic_rect = svg.selectAll('.ic_rect')
            .data([csv_data]);

        var gvap_rect = svg.selectAll('.gvap_rect')
            .data([csv_data]);

        ic_rect
                .enter()
                .append('rect')
                .attr('class','ic_rect')
                .attr("fill", "red")
                .attr('width', ic_scaled)
                .attr('height', 100)
                .attr('y', 290) 
                .attr('x', 0)

        gvap_rect
                .enter()
                .append('rect')
                .attr('class','gvap_rect')
                .attr("fill", "black")
                .attr('width', gva_scaled)
                .attr('height', 100)
                .attr('y', 290) 
                .attr('x', ic_scaled)

        var ic_text_name = svg.selectAll('ic_text_name')
            .data([csv_data])
            
        ic_text_name
                    .enter()
                    .append('text')
                    .attr('class', 'ic_text_name')
                    .attr('x', ic_scaled - 300)
                    .attr('y', 312)
                    .text('Intermediate consumption.')
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "20px")
                    .attr("fill", "blue");


        svg.append('g')
            .attr('transform', 'translate(0, ' + height + ')')
            .call(x_axis);
        
    })

    </script>

</body>
</html>
