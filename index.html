<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMT212 Lab Week 2</title>
    <link rel="stylesheet" href="../base.css">
    <script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>
<body>
    <input type="button" onclick="update()" value="Update"/>
    <div id="vis">
    </div>
    <script>

        var width = 500;
        var height = 500;

        var svg = d3.select("#vis")
            .append("svg")
            .attr('width', width)
            .attr('height', height);

        function update() {
            var exampleData = createRandomData();

            var dots = svg.selectAll(".dot")
               .data(exampleData);

           dots
               .exit()
               .remove();

            var new_dots = dots
                .enter()
                .append('circle')
                .attr('r', 3)
                .attr('fill', 'red')
                .attr('stroke', 'black')
                .attr('class','dot');

            new_dots.merge(dots)
                .attr("cy", function(d, i){ return d.y * 10; })
                .attr("cx", function(d, i){ return d.x * 10; })

        }

        /* create an array between 1 and 100 items long,
        filled with arrays containing two random values between 1 and 50 */
        function createRandomData() {
            var numDataItems = Math.floor((Math.random() * 100) + 1);
            var d = [];
            for(var i = 0; i < numDataItems; i++) {
                var x = Math.floor((Math.random() * 50) + 1);
                var y = Math.floor((Math.random() * 50) + 1);
                d.push({"x": x, "y": y});
            }
            return d;
        }

        update();



    </script>
</body>
</html>
