<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unemployment Rate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <style>
    html, body, #vis {
        height: 100%;
        margin: 0;
    }

    .tooltip {
        position: absolute;
    }

    .tooltip p {
        background-color: white;
        border: #eee 1px solid;
        padding: 2px;
        font-family: sans-serif;
        font-size: 11px;
    }
</style>
</head>
<body>
    <div id="vis1.5">

    </div>
    <script>
    var width1 = 1500;
    var height1 = 1800;

    var margin1 = {
        top: 10,
        bottom: 100,
        left: 100,
        right: 120
    };

    var svg1 = d3.select('#vis1.5')
        .append('svg')
            .attr('width', width1)
            .attr('height', height1)
        .append('g')
            .attr('transform', 'translate(' + margin1.left + ',' + margin1.top + ')');

    var tooltip = d3.select('body')
        .append('div')
        .attr('class', 'tooltip');

    width1 = width1 - margin1.left - margin1.right;
    height1 = height1 - margin1.top - margin1.bottom;

    var dateParse = d3.timeParse('%Y');
    var tooltipFormat = d3.timeFormat('%Y');

    var x_scale1 = d3.scaleTime()
        .range([0, width1]);

    var y_scale1 = d3.scaleLinear()
        .range([height1, 0]);

    var line = d3.line()
        .x(function(d){
            return x_scale1(dateParse(d.date));
        })
        .y(function(d){
            return y_scale1(+d.WAGESHARE);
        });

    var x_axis1 = d3.axisBottom()
        .scale(x_scale1);

    var y_axis1 = d3.axisLeft()
        .scale(y_scale1);

    d3.csv('timeseries.csv', function(csv_data1){
        console.log(csv_data1);

        x_scale1.domain(d3.extent(csv_data1, function(d){
            return dateParse(d.date);
        }))

        y_scale1.domain([0, 1]);

        var lines = svg1.selectAll('.line')
            .data([csv_data1]);

        lines
            .enter()
            .append('path')
            .attr('class', 'line')
            .attr('fill', 'none')
            .attr('stroke', 'black')
            .attr('d', line);

        var points = svg1.selectAll('.point')
            .data(csv_data1);

        points
            .enter()
            .append('circle')
            .attr('class', 'point')
            .attr('r', 10)
            .attr('cx', function(d){
                return x_scale1(dateParse(d.date));
            })
            .attr('cy', function(d){
                return y_scale1(+d.WAGESHARE);
            })
            .attr('fill', 'black')
            .attr('opacity', 0)
            .on('mouseover', mouseOver)
            .on('mousemove', mouseMove)
            .on('mouseout', mouseOut);

        svg1.append('g')
            .attr('transform', 'translate(0, ' + height1 + ')')
            .call(x_axis1);

        svg1.append('g')
            .call(y_axis1);

        function mouseOver(d){
            console.log(d);
            var date = dateParse(d.date);
            var displayDate = tooltipFormat(date);

            d3.select(this)
                .transition()
                .style('opacity', 1)

            tooltip
                .style('display', null)
                .html('<p>Date: ' + displayDate + '<br>Wage share: ' + d.WAGESHARE + '%</p>');
        };

        function mouseMove(d){
            tooltip
                .style('top', (d3.event.pageY - 20) + "px")
                .style('left', (d3.event.pageX + 20) + "px");
        };

        function mouseOut(d){
            d3.select(this)
                .transition()
                .style('opacity', 0)

            tooltip
                .style('display', 'none');
        };
    })

    </script>

</body>
</html>
